
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Presente y Seguro</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              light: '#67e8f9', // cyan-300
              DEFAULT: '#06b6d4', // cyan-500
              dark: '#0e7490', // cyan-700
            },
            secondary: {
              light: '#a5f3fc', // cyan-200
              DEFAULT: '#22d3ee', // cyan-400
              dark: '#0891b2', // cyan-600
            },
            accent: {
              light: '#c4b5fd', // violet-300
              DEFAULT: '#8b5cf6', // violet-500
              dark: '#6d28d9', // violet-700
            },
            neutral: {
              light: '#f8fafc', // slate-50
              DEFAULT: '#e2e8f0', // slate-200
              dark: '#334155', // slate-700
              darker: '#1e293b', // slate-800
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc; /* neutral-light */
    }
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #e2e8f0; /* neutral-DEFAULT */
    }
    ::-webkit-scrollbar-thumb {
      background: #06b6d4; /* primary-DEFAULT */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #0e7490; /* primary-dark */
    }
  </style>
